<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>รายการรายงานของฉัน</title>
</head>
<body>
    <h1>รายการรายงานของฉัน</h1>

    {% if issues %}
        <ul>
        {% for issue in issues %}
            <li>
                <strong>{{ issue.category }}</strong> 
                ({{ issue.date_reported.strftime('%Y-%m-%d') }}) - {{ issue.urgency }}
                <br>
                สถานที่: {{ issue.location_text }}
                <br>
                <a href="{{ url_for('report.view_report', issue_id=issue.id) }}">ดูรายละเอียด</a> |
                <form action="{{ url_for('report.delete_report', issue_id=issue.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('คุณแน่ใจว่าจะลบรายงานนี้?')">ลบ</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>ยังไม่มีรายงาน</p>
    {% endif %}

    <p><a href="{{ url_for('report.report') }}">+ สร้างรายงานใหม่</a></p>
</body>
</html>
