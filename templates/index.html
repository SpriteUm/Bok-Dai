<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOK DAI</title>
  <style>
    :root {
      --bg-light: #f0f4f2;
      --bg-mid: #c8d8cc;
      --accent: #4a6f5a;
      --text-dark: #2e3d32;
      --button: #5c8a6e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, var(--bg-light), var(--bg-mid));
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 140px; /* เผื่อพื้นที่ให้ taskbar และ bottom-bar */
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      position: absolute;
      top: 0;
      z-index: 10;
    }

    .logo {
      padding-left: 10px;
    }

    .logo img {
      height: 40px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
    }

    .nav-right {
      display: flex;
      gap: 10px;
      margin-right: 10px;
    }

    .navbar button {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .navbar button:hover {
      background: var(--accent);
      color: white;
    }

    .title {
      margin-top: 160px;
      font-size: 80px;
      font-weight: bold;
      color: var(--text-dark);
      text-align: center;
      letter-spacing: 2px;
    }

    .report-btn {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 20px;
      background-color: var(--button);
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .report-btn:hover {
      background-color: var(--accent);
    }

    .taskbar-fixed {
      position: fixed;
      bottom: 60px; /* อยู่เหนือ bottom-bar */
      left: 0;
      width: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px 0;
      z-index: 9;
    }

    .taskbar-fixed button {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .taskbar-fixed button:hover {
      background: var(--accent);
      color: white;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: transparent;
      border-top: 1px solid var(--accent);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--accent);
      font-size: 14px;
      font-weight: 500;
      z-index: 8;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 15px 30px;
      }

      .title {
        font-size: 48px;
      }

      .report-btn {
        font-size: 16px;
        padding: 12px 30px;
      }

      .taskbar-fixed {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="BOK DAI Logo">
    </div>

    <div class="nav-right">
      <button>เข้าสู่ระบบ</button>
      <button>ลงทะเบียน</button>
    </div>
  </div>

  <div class="title">BOK DAI</div>
  <button class="report-btn">รายงาน</button>

  <div class="taskbar-fixed">
    <button>หน้าหลัก</button>
    <button>รายงาน</button>
    <button>สถานะ</button>
    <button>ประวัติการรายงาน</button>
    <button>เกี่ยวกับเรา</button>
  </div>

  <div class="bottom-bar">
    © 2025 BOK DAI. All rights reserved.
  </div>
</body>
</html>
