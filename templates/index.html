<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bokdai - ระบบรายงานปัญหาสาธารณะ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='dist/output.css') }}"
      rel="stylesheet"
    />
  </head>
  <body class="bg-custom-green-lightest min-h-screen font-kanit">
    <header class="bg-[#5C7F5C] shadow-xl">
      <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="text-xl font-bold text-white">Bokdai logo</div>
        <div class="flex gap-2">
          <a
            href="{{ url_for('auth.login') }}"
            class="border bg-white hover:bg-gray-300 transition duration-300 px-4 py-1 rounded-full text-sm font-medium"
          >
            เข้าสู่ระบบ
          </a>
          <a
            href="{{ url_for('auth.register') }}"
            class="border bg-white hover:bg-gray-300 transition duration-300 px-4 py-1 rounded-full text-sm font-medium"
          >
            ลงทะเบียน
          </a>
        </div>
      </nav>
    </header>

    <main class="flex flex-col items-center justify-center p-8">
      <h1 class="text-custom-green-darkest text-6xl mb-2 drop-shadow-lg">Bokdai</h1>
      <p class="text-xl mb-10 text-bokdai-light">“ระบบรายงานปัญหาสาธารณะ”</p>

      <div class="flex flex-col md:flex-row gap-4 mb-12 w-full max-w-md">
        <a
          href="#"
          class="bg-[#5C7F5C] text-white py-3 px-10 rounded-full text-lg text-center hover:bg-[#4a6b4a] shadow-lg hover:shadow-xl transition duration-300"
        >
          แจ้งปัญหาทันที
        </a>
        <a
          href="/report"
          class="bg-[#5C7F5C] text-white py-3 px-10 rounded-full text-lg text-center hover:bg-[#4a6b4a] shadow-lg hover:shadow-xl transition duration-300"
        >
          ดูสถิติปัญหารวม
        </a>
      </div>

      <section class="w-full max-w-3xl">
        <h2 class="text-2xl font-semibold mb-8 text-center">สถิติการแจ้งปัญหา</h2>
        <div class="flex flex-col md:flex-row justify-center items-center gap-6">
          <div class="bg-bokdai-dark border-4 border-red-500 p-6 rounded-3xl w-60 text-center shadow-lg">
            <p class="text-lg mb-2">ปัญหาทั้งหมด</p>
            <p class="text-5xl font-bold text-red-500">234</p>
          </div>
          <div class="bg-bokdai-dark border-4 border-yellow-500 p-6 rounded-3xl w-60 text-center shadow-lg">
            <p class="text-lg mb-2">กำลังดำเนินการ</p>
            <p class="text-5xl font-bold text-yellow-500">23</p>
          </div>
          <div class="bg-bokdai-dark border-4 border-green-500 p-6 rounded-3xl w-60 text-center shadow-lg">
            <p class="text-lg mb-2">แก้ไขแล้ว</p>
            <p class="text-5xl font-bold text-green-500">3</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
