<!DOCTYPE html>
<html>
<head>
    <title>User Map</title>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h3>ตำแหน่งของ {{ location.marker_name }}</h3>
    <div id="map"></div>
    <p>
        <a href="https://www.google.com/maps?q={{ location.lat }},{{ location.lng }}" target="_blank">
            เปิดใน Google Maps
        </a>
    </p>

    <script>
        function initMap() {
            const location = { lat: {{ location.lat }}, lng: {{ location.lng }} };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 16,
                center: location
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "{{ location.marker_name }}"
            });
        }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&callback=initMap">
    </script>
</body>
</html>
