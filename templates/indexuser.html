<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOK DAI</title>
  <style>
    :root {
      --bg-light: #f0f4f2;
      --bg-mid: #c8d8cc;
      --accent: #4a6f5a;
      --text-dark: #2e3d32;
      --button: #5c8a6e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, var(--bg-light), var(--bg-mid));
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 60px;
    }

    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px; /* ขยับออกจากขอบซ้าย-ขวา */
      position: absolute;
      top: 0;
      z-index: 10;
    }

    .logo {
      padding-left: 10px;
    }

    .logo img {
      height: 40px;
      width: auto;
      object-fit: contain;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
    }

    .nav-center {
      display: flex;
      gap: 20px;
    }

    .navbar button {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 8px 16px;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .navbar button:hover {
      background: var(--accent);
      color: white;
    }

    .profile {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-right: 10px;
    }

    .profile img {
      height: 44px;
      width: 44px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .dropdown {
      position: absolute;
      top: 55px;
      right: 0;
      background-color: white;
      border: 1px solid var(--accent);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      min-width: 160px;
      z-index: 20;
    }

    .dropdown a {
      padding: 10px 15px;
      text-decoration: none;
      color: var(--text-dark);
      font-size: 14px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s ease;
    }

    .dropdown a:hover {
      background-color: var(--bg-mid);
    }

    .title {
      margin-top: 160px;
      font-size: 80px;
      font-weight: bold;
      color: var(--text-dark);
      text-align: center;
      letter-spacing: 2px;
    }

    .report-btn {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 20px;
      background-color: var(--button);
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .report-btn:hover {
      background-color: var(--accent);
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: transparent;
      border-top: 1px solid var(--accent);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--accent);
      font-size: 14px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 15px 30px;
      }

      .title {
        font-size: 48px;
      }

      .report-btn {
        font-size: 16px;
        padding: 12px 30px;
      }

      .profile img {
        height: 36px;
        width: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="BOK DAI Logo">
    </div>

    <div class="nav-center">
      <button>หน้าหลัก</button>
      <button>รายงาน</button>
      <button>สถานะ</button>
      <button>ประวัติการรายงาน</button>
      <button>เกี่ยวกับเรา</button>
    </div>

    <div class="profile" onclick="toggleDropdown()">
      <img src="user-avatar.jpg" alt="User Profile">
      <div class="dropdown" id="profileDropdown">
        <a href="#">ดูโปรไฟล์</a>
        <a href="#">ตั้งค่า</a>
        <a href="#">ออกจากระบบ</a>
      </div>
    </div>
  </div>

  <div class="title">BOK DAI</div>
  <button class="report-btn">รายงาน</button>

  <div class="bottom-bar">
    © 2025 BOK DAI. All rights reserved.
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }

    window.addEventListener("click", function(e) {
      const profile = document.querySelector(".profile");
      const dropdown = document.getElementById("profileDropdown");
      if (!profile.contains(e.target)) {
        dropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
