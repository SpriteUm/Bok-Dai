<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BOK DAI - Dashboard (Student v2)</title>
  <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root{
      --gray-light: #E6E8E5;
      --green-dull: #C2D3C2;
      --green-mid:  #8FAF8F;
      --green-dark: #5C7F5C;
      --green-deep: #2F4F2F;
    }
    html,body{
      height:100%;
      background-color: var(--gray-light);
      color: var(--green-deep);
    }
    .sidebar {
      background: linear-gradient(180deg, var(--green-dark), var(--green-mid));
      color: var(--gray-light);
    }
    .sidebar a { color: var(--gray-light); }
    .sidebar a:hover {
      background: linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
      color: var(--green-deep);
    }
    .card {
      background-color: white;
      border: 1px solid var(--green-mid);
      color: var(--green-deep);
    }
    .muted { color: #6b7280; }
    .modal-backdrop { background: rgba(0,0,0,0.4); }
    .fade-up { transform: translateY(8px); opacity: 0; transition: all 350ms ease; }
    .fade-up.show { transform: translateY(0); opacity: 1; }
    .table-scroll { max-height: 260px; overflow-y: auto; }
    @media (max-width: 768px) {
      .sidebar { position: fixed; z-index: 40; transform: translateX(-110%); transition: transform 300ms ease; }
      .sidebar.open { transform: translateX(0); }
      .content-overlay.show { display:block; position:fixed; inset:0; background: rgba(0,0,0,0.3); z-index:30; }
    }
  </style>
</head>
<body class="font-sans antialiased">
  <div id="app" class="flex h-screen overflow-hidden">

    <!-- SIDEBAR -->
    <aside id="sidebar" class="sidebar w-64 flex-shrink-0 p-6 hidden md:flex flex-col">
      <div class="flex items-center mb-6">
        <div class="rounded-full w-12 h-12 flex items-center justify-center bg-white/20 mr-3">
          <i class="fas fa-seedling text-xl"></i>
        </div>
        <div><div class="text-lg font-bold">BOK DAI</div></div>
      </div>

      <nav class="flex-1 space-y-2">
        <a class="flex items-center gap-3 p-3 rounded-xl bg-white/10 font-semibold" href="#" data-section="dashboard">
          <i class="fas fa-tachometer-alt"></i> หน้าหลัก
        </a>
        <a class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/10 transition" href="#" data-section="reports">
          <i class="fas fa-chart-bar"></i> รายงานสถานะ
        </a>
        <a class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/10 transition" href="#" data-section="approved">
          <i class="fas fa-clipboard-list"></i> สถานะที่อนุมัติแล้ว
        </a>
        <a class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/10 transition" href="#" data-section="issues">
          <i class="fas fa-exclamation-triangle"></i> รายการปัญหา
        </a>
      </nav>

      <div class="mt-auto w-full space-y-2">
        <a class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/10 transition" href="#" id="settingsBtn">
          <i class="fas fa-cog"></i> Settings
        </a>
        <a class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/10 transition" href="#"><i class="fas fa-user-circle"></i> โปรไฟล์</a>
        <a class="flex items-center gap-3 p-3 rounded-xl hover:bg-white/10 transition" href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </aside>

    <!-- CONTENT -->
    <div class="flex-1 overflow-auto p-6">
      <header class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-4">
          <button id="menuToggle" class="md:hidden p-2 rounded bg-white/60"><i class="fas fa-bars"></i></button>
          <h1 class="text-2xl font-bold">หน้าหลัก</h1>
        </div>

        <div class="flex items-center gap-4">
          <div class="relative">
            <input id="searchInput" type="text" placeholder="ค้นหา..." class="px-3 py-2 rounded-full border border-gray-200" />
            <i class="fas fa-search absolute right-3 top-2.5 muted"></i>
          </div>
          <button id="notifBtn" class="p-2 rounded bg-white/60"><i class="fas fa-bell"></i></button>
          <img src="" class="w-9 h-9 rounded-full border-2 border-white" alt="user" />
        </div>
      </header>

      <main>
        <!-- Overview Cards -->
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
          <div class="card p-4 rounded-2xl shadow fade-up show">
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 rounded-full flex items-center justify-center bg-[color:var(--green-dull)] text-white"><i class="fas fa-file-alt"></i></div>
              <div><div class="text-sm">รายงานทั้งหมด</div><div class="text-2xl font-bold" id="totalReports">0 คน</div></div>
            </div>
          </div>
          <div class="card p-4 rounded-2xl shadow fade-up show">
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background:#FFFACD;"><i class="fas fa-clock text-[color:var(--green-deep)]"></i></div>
              <div><div class="text-sm">รอรับเรื่อง</div><div class="text-2xl font-bold" id="pendingCount">0 คน</div></div>
            </div>
          </div>
          <div class="card p-4 rounded-2xl shadow fade-up show">
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 rounded-full flex items-center justify-center bg-[color:var(--green-mid)] text-white"><i class="fas fa-tasks"></i></div>
              <div><div class="text-sm">กำลังดำเนินการ</div><div class="text-2xl font-bold" id="inProgressCount">0 รายการ</div></div>
            </div>
          </div>
          <div class="card p-4 rounded-2xl shadow fade-up show">
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 rounded-full flex items-center justify-center bg-[color:var(--green-dark)] text-white"><i class="fas fa-clipboard-check"></i></div>
              <div><div class="text-sm">สำเร็จแล้ว</div><div class="text-2xl font-bold" id="doneCount">0 รายการ</div></div>
            </div>
          </div>
        </section>

        <!-- Table & Chart -->
        <section class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
          <div class="lg:col-span-2 card p-4 rounded-2xl shadow">
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-lg font-semibold">รายการปัญหา ล่าสุด</h2>
              <div class="flex items-center gap-2">
                <select id="filterStatus" class="px-3 py-1 rounded border">
                  <option value="all">ทั้งหมด</option>
                  <option value="pending">รอรับเรื่อง</option>
                  <option value="inprogress">กำลังดำเนินการ</option>
                  <option value="done">สำเร็จ</option>
                </select>
                <button id="refreshBtn" class="px-3 py-1 rounded bg-[color:var(--green-mid)] text-white">รีเฟรช</button>
              </div>
            </div>
            <div class="table-scroll">
              <table class="min-w-full text-left">
                <thead class="text-sm text-gray-600 uppercase">
                  <tr>
                    <th class="p-2">ผู้แจ้ง</th>
                    <th class="p-2">คำอธิบาย</th>
                    <th class="p-2">วันที่</th>
                    <th class="p-2">สถานะ</th>
                    <th class="p-2">Action</th>
                  </tr>
                </thead>
                <tbody id="issuesTableBody"></tbody>
              </table>
            </div>
            <div class="mt-4 flex justify-end">
              <button id="addIssueBtn" class="px-4 py-2 rounded bg-[color:var(--green-dark)] text-white">
                <i class="fas fa-plus mr-2"></i> เพิ่มเรื่อง
              </button>
            </div>
          </div>

          <div class="card p-4 rounded-2xl shadow">
            <h2 class="text-lg font-semibold mb-3">สถิติประเภทปัญหา</h2>
            <canvas id="typeChart" width="300" height="220"></canvas>
            <div class="text-sm muted mt-2">อัปเดตครั้งล่าสุด: <span id="lastUpdated">-</span></div>
          </div>
        </section>

      </main>
    </div>
  </div>
</body>
</html>
